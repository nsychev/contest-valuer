name: Commit Checks
on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Check formatting
        run: uv run ruff format --check --target-version py37 --diff

      - name: Lint
        run: uv run ruff check --target-version py37
